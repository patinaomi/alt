<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Cálculo IMC</title>
</head>
<body>
    
    <script>

        function calculaImc() {
            var imc = peso / (altura * altura);

            if(imc < 16) {
                document.write(nome + ", seu imc é de "+ imc.toFixed(2) + ", você está muito abaixo do peso normal.");
            } else if (imc < 18.5) {
                document.write(nome + ", seu imc é de "+ imc.toFixed(2) + ", você está abaixo do peso normal.");
            } else if (imc < 24) {
                document.write(nome + ", seu imc é de "+ imc.toFixed(2) + ", você está no peso normal.");
            } else if (imc < 30) {
                document.write(nome + ", seu imc é de "+ imc.toFixed(2) + ", você está acima do peso normal.");
            } else if (imc < 35) {
                document.write(nome + ", seu imc é de "+ imc.toFixed(2) + ", você está com obesidade grau I.");
            } else if (imc < 40) {
                document.write(nome + ", seu imc é de "+ imc.toFixed(2) + ", você está com obesidade grau II.");
            } else {
                document.write(nome + ", seu imc é de "+ imc.toFixed(2) + ", você está com obesidade grau III.");
            }
        }

        var nome = prompt("Olá, digite seu nome: ");
        var altura = prompt(nome + ", informe sua altura:" );
        var peso = prompt(nome + ", informe seu peso:" );

        calculaImc(altura, peso, nome);
        

    </script>
</body>
</html>

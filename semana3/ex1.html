<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Futebol</title>
</head>
<body>
    
    <script>

        function sorteia(n) {
            return Math.round(Math.random() * n);
        }


        var numeroPensado = sorteia(10);
        var tentativas = 1;

        while(tentativas <=3) {
            var chute = parseInt(prompt("Digite seu palpite: "));
    
            if (chute == numeroPensado) {
                document.write("Parabéns, você acertou!<br>");
                break;

            } else {
                if(chute > numeroPensado) {
                    document.write("Você errou, o palpite foi maior que o número pensado.<br>");
                } else {
                    document.write("Você errou, o palpite foi menor que o número pensado.<br>");
                }
            }
            tentativas++
        }         
        

    </script>
    
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <input type="text">
    <button onclick="verifica()">Meu Segredo</button>
    <script>
        meuVetor = new Array(3);
        var input = document.querySelector("input");
        input.focus();

        function verifica() {

            var achou = false;
            
            for (i = 0; i <= 3; i++) {
                var numAleatorio = Math.round(Math.random() * 10);

                if(numAleatorio !== 0) {
                    meuVetor[i] = numAleatorio;
                    
                }

                
                if(input.value == meuVetor[i]) {
                    alert("Você Acertou!"); 
                    achou = true;
                    break;
                }
            }

            if(achou == false) {
                alert("Você errou");
            }
            
            input.value = "";
            input.focus();

            console.log(meuVetor);
        }
    </script>
</body>
</html>

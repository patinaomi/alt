<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <input type="text" id="campo">
    <button onclick="tabuada()">Tabuada</button>

    <p id="resultado"></p>
 
    <script>
        function tabuada() {
            var concat = "";
            var num = document.getElementById("campo").value;
            
            for(var i=1; i<=10; i++) {
                var tabuada = i * num;
                document.getElementById("resultado").innerHTML= concat+= + num + "X" + i + "=" + tabuada + "<br>";
            }
        }
    </script>
</head>
<body>
    
</body>
</html>

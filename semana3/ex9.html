<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Tabuada</title>
</head>
<body>
    
    <script>


    var contador = 1;
    
    while(contador <=10) {
        document.write(contador);
        contador++
    }

    for(let i=1; i<=10; i++) {
        document.write(i);
    }



    </script>
    
</body>
</html>

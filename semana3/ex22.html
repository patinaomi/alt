<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
    var numAleatorios = [];

    var quantidade = parseInt(prompt("Quantos n√∫meros vai adicionar?"));

    var contador = 1;

    while( contador <= quantidade) {


        var numero = Math.floor(Math.random() * 10) + 1;

        var existe = false;

        for( var posicao = 0; posicao < numAleatorios.length; posicao++) {

            if( numAleatorios[posicao] == numero) {

                existe = true;
                break;
            }
        }

        if( existe == false) {

            numAleatorios.push(numero);
            contador++;
        }
    }

    console.log(numAleatorios);


</script>
</body>
</html>

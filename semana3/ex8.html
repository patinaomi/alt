<head>

    <title>Tabuada</title>
</head>
<body>
    
    <script>


    var multiplicador = parseInt(prompt("Escolha a tabuada que vocÃª quer: "));
    var contador = 1;

    while(contador <= 10) {
        document.write(contador * multiplicador + "<br>");
        contador++
    }

    for(contador = 1; contador <= 10; contador++) {
        document.write(contador * multiplicador + "<br>");
    }



    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        var meuVetor = [];
        var quantidade = parseInt(prompt("Qtd de aleatorios"));

        var contador = 1;

        while(contador <= quantidade) {

            var numAleatorio = Math.round(Math.random() * 10);
            var existe = false;

            for(var i=0; i < meuVetor.length; i++) {
                if(meuVetor[i] == quantidade) {
                    existe = true;
                    break;
                }
            }

            if(existe == false) {
                meuVetor.push(quantidade);
                i++;
            }
        }

        console.log(meuVetor);

    </script>
</body>
</html>

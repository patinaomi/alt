<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
        .container {
            background-color: yellow;
            font-size: 2em;
            width: 30%;
            border: 1px solid;
            border-radius: 20px;
        }
    </style>
<body>
    <input type="text" id="campo1">
    <input type="text" id="campo2">
    <div id="id-div"></div>
    <button onclick="somar()">Somar</button>
    <script>
        function somar() {
            var resultado1 = parseInt(document.getElementById("campo1").value);
            var resultado2 = parseInt(document.getElementById("campo2").value);
            var soma = resultado1 + resultado2;
            
            document.getElementById("id-div").innerHTML = soma;
            var altera = document.getElementById("id-div");
            altera.className = "container";
            
        
        }

    </script>
</body>
</html>

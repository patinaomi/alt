<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Futebol</title>
</head>
<body>
    
    <script>
        function calculaPontos() {
            if (pontos > 28) {
                document.write("Quantidade total de pontos: " + pontos +", seu time está melhor do que o ano passado.")
            } if (pontos < 28) {
                document.write("Quantidade total de pontos: " + pontos +", seu time está pior do que o ano passado.")
            } if (pontos == 28) {
                document.write("Quantidade total de pontos: " + pontos +", seu time está igual ao ano passado.")
            }
        }
        

        var vitorias = parseInt(prompt("Entre com o número de vitórias: "));
        var empates = parseInt(prompt("Entre com o número de empates: "));
        var pontos = (vitorias * 3) + empates;

        calculaPontos();


    </script>

</body>
</html>
